<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org"
	xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity4"
	xmlns:dt="http://www.thymeleaf.org/dandelion/datatables">
<head>
</head>
<body>
	<div th:id="${modalId}" class="modal fade" tabindex="-1" role="dialog" th:fragment="assigmentModal(userId, roleId, modalId, modalTitle, validFrom, validTo)">
		<div class="modal-dialog" role="document">
			<div class="modal-content">
				<form th:id="roleAssigmentForm" th:action="@{/wizard/assignment-settings(userId=${userId}, entity='user-roles', action='wizard', step='3')}" method="get" th:object="${formWizard}">
					<div class="modal-header">
						<button type="button" class="close" data-dismiss="modal" aria-label="Close">
							<span aria-hidden="true">&times;</span>
						</button>
						<h4 class="modal-title" th:text="#{${modalTitle}}"></h4>
					</div>
					<div class="modal-body">
                        <div class="form-group">
                            <label for="validFrom">Valid From</label> 
                            <input type="text" class="form-control validFrom" id="validFrom" placeholder="Valid From" th:value="${validFrom}" /> 
                            <label for="validTo">Valid To</label> 
                            <input type="text" class="form-control validTo" id="validTo" placeholder="Valid To" th:value="${validTo}" />                                    
                        </div>
					</div>
					<div class="modal-footer">
					    <input type="hidden" id="userId" th:value="${userId}" />
						<button id="cancel" type="button" class="btn btn-default" data-dismiss="modal" th:text="#{button.cancel}">Close</button>
						<button type="submit" class="btn btn-primary" th:text="#{button.save}">Save changes</button>
					</div>
				</form>
			</div>
			<!-- /.modal-content -->
		</div>
		<!-- /.modal-dialog -->
	</div>
	<!-- /.modal -->

	
</body>
</html>
