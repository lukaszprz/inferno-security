<!DOCTYPE html>

<html xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/web/thymeleaf/layout">

<head th:replace="fragments/header :: header-css(pageTitle=${pageTitle})">    
<title>Header</title>
</head>

<body>

    <div th:replace="fragments/navigation :: navigation"></div>

    <div class="container-fluid" id="mainContent">

        <div class="row">
            <div class="col-md-2">
                <div th:replace="fragments/sidebar :: sidebar(sidePanelTop=${sidePanelTop}, sidePanelBottom=${sidePanelBottom})"></div>
            </div>
            
            <div class="col-md-10">
                <div layout:fragment="content"></div>
            </div>           
            
        </div>
    </div>
    
    <div th:replace="fragments/footer :: footer"></div>

</body>

</html>
