<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:th="http://www.thymeleaf.org"
	xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity4">
<head>
<div th:fragment="header-css">
	<!-- this is header-css -->
	<link rel="stylesheet" type="text/css"
		href="webjars/bootstrap/3.3.7/css/bootstrap.min.css" />

	<link rel="stylesheet" th:href="@{/css/main.css}"
		href="../../css/main.css" />
</div>
</head>
<body>
	<div th:fragment="header">
		<!-- this is header -->
		<nav class="navbar navbar-inverse">
			<div class="container">
				<div class="navbar-header">
					<a class="navbar-brand" th:href="@{/}">Spring Boot</a>
				</div>
				<div id="navbar" class="collapse navbar-collapse">
					<span sec:authorize="!isAuthenticated()"> 
					   <a class="btn btn-primary navbar-btn navbar-right" th:href="@{/login}">Sign in</a>
					</span> 
					<span sec:authorize="isAuthenticated()">
						<p class="navbar-text navbar-right">Signed in as <span sec:authentication="name"></span></p> 
						<a class="btn btn-primary navbar-btn navbar-right" th:href="@{/logout}">Sign out</a>
					</span>
					<!-- <button type="button" class="btn btn-primary navbar-btn navbar-right">Sign in</button> -->
					<ul class="nav navbar-nav">
						<li class="active"><a th:href="@{/}">Home</a></li>
						<li class=""><a th:href="@{/about}">About</a></li>
						<li sec:authorize="hasRole('ROLE_USER')"><a th:href="@{/user}">User</a></li>
						<li sec:authorize="hasRole('ROLE_ADMIN')"><a th:href="@{/admin}">Admin</a></li>
					</ul>
				</div>
			</div>
		</nav>
	</div>

</body>
</html>
