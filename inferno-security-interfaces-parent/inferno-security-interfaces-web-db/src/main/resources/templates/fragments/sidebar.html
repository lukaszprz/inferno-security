<!DOCTYPE html>

<html xmlns:th="http://www.thymeleaf.org">

<head>
<title>Header</title>
</head>

<body>

    <div th:fragment="sidebar">    
        <div class="panel panel-default" th:if="${sidePanelTop?.visible}">
            <div class="panel-heading" th:text="#{${sidePanelTop?.title}}">Panel 1</div>
            <div class="panel-body">
                <div style="padding-bottom: 5px;" >
                    <div th:if="${sidePanelTop?.content == T(pl.inferno.security.form.SidePanel.Panel).ADMIN1}">
                        <div th:replace="fragments/admin/admin_sidebar :: admin-sidebar-top(page=${page})"></div>
                    </div>
                </div>
            </div>
        </div>

        <div class="panel panel-default" th:if="${sidePanelBottom?.visible}">
            <div class="panel-heading" th:text="#{${sidePanelBottom?.title}}">Panel 2</div>
            <div class="panel-body">
                <div style="padding-bottom: 5px;">
                    <div th:if="${sidePanelBottom?.content == T(pl.inferno.security.form.SidePanel.Panel).ADMIN2}">
                        <div th:if="${entity == 'users'}">
                            <div th:replace="fragments/admin/admin_sidebar :: admin-sidebar-bottom-users(action=${action})"></div>
                        </div>
                        <div th:if="${entity == 'roles'}">
                            <div th:replace="fragments/admin/admin_sidebar :: admin-sidebar-bottom-roles(action=${action})"></div>
                        </div>
                        <div th:if="${entity == 'user-roles'}">
                            <div th:replace="fragments/admin/admin_sidebar :: admin-sidebar-bottom-user-roles(action=${action})"></div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

</body>

</html>
