<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<div th:replace="fragments/header :: header-css" />
</head>
<body>

	<div th:replace="fragments/header :: header" />

	<div class="container">

		<div class="starter-template">
			<h1>User page (Spring Security protected)</h1>

			<h1 th:inline="text">Hello
				[[${#httpServletRequest.remoteUser}]]!</h1>

			<div class="panel panel-primary">
				<div class="panel-heading">
					<h3 class="panel-title" >Panel title</h3>
				</div>
				<div class="panel-body" th:text="${user}">Panel content</div>
			</div>
			
			<div class="panel panel-primary">
                <div class="panel-heading">
                    <h3 class="panel-title" >Panel title</h3>
                </div>
                <div class="panel-body" th:text="${userDetails}">Panel content</div>
            </div>
			
			

			<form th:action="@{/logout}" method="post">
				<input type="submit" value="Sign Out" />
			</form>

		</div>

	</div>
	<!-- /.container -->
	<div th:replace="fragments/footer :: footer" />

</body>
</html>
